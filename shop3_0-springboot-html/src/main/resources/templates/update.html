<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1 th:text="'请'+${session.user}+'修改密码'"></h1>
    <form method="post" th:action="@{/userController/update-servlet}">
        旧密码:<input type="password" name="beforePwd"/><br>
        新密码:<input type="password" name="newPwd"/><br>
        <h4 th:if="${#httpServletRequest.getAttribute('message')!=null}"
            th:text="${#httpServletRequest.getAttribute('message')}">
        </h4>
        <input type="submit" value="确认修改">
        <button type="button" onclick="returnBack()">取消修改</button>
    </form>
    </body>
<script type="text/javascript">
        function returnBack(){
            window.location.href="/productController/home-servlet"
        }
</script>
</html>
